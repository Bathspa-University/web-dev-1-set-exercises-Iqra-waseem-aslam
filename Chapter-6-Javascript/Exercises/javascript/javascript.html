<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<link rel="stylesheet" href="external stlyesheet.css">

</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <form id="petrol-form">
            <div class="input-group">
                <label for="petrol-cost">Cost per liter (USD):</label>
                <input type="number" id="petrol-cost" name="petrol-cost" min="0" step="0.01" value="1.72" required>
            </div>
            <div class="input-group">
                <label for="liters-purchased">Liters purchased:</label>
                <input type="number" id="liters-purchased" name="liters-purchased" min="0" step="0.01" value="0" required>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <p id="total-cost"></p>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
